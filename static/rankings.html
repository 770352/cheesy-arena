<body ng-controller="RankingsController">

  <table>
    <tr ng-repeat="team in rankingsOld" class='old'>

      <td>{{team.TeamId}}</td>
    </tr>
    <tr ng-repeat="team in rankingsNew" class='new'>
      <td>{{team.Rank}}</td>
      <td>{{team.TeamId}}</td>
    </tr>
  </table>
